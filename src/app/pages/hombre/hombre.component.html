<div class="bannerpromo">
   
</div>
<div class="maspedido">
    <h2 class="titulo-pedido" style=" color:black;">Buzos</h2>
  </div>
<div style="margin-bottom: 20px;margin-top: 30px;">
    <p-carousel [value]="buzos"  styleClass="custom-carousel" [numVisible]="4" [numScroll]="4" [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">
      <ng-template let-buzoh pTemplate="item">
          <div class="product-item">
              <div class="product-item-content">
                  <div class="mb-3">
                      <img [src]="buzoh.Img" width="250" height="250" style="border-radius: 20px;"  class="product-image" />
                  </div>
                  <div>
                      <h4 class="mb-1">{{buzoh.Producto}}</h4>
                      <h6 class="mt-0 mb-3">{{buzoh.Color}}</h6>
                      <h6 class="mt-0 mb-3">${{buzoh.Precio}}</h6>
                      <div class="car-buttons mt-5">
                          <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-plus"></p-button>
                          <p-button (click)="showModalDialog()" type="button" styleClass="p-button-rounded p-button-help p-button-outlined" icon="pi pi-shopping-cart"></p-button>
                      <p-dialog header="Header" [(visible)]="displayModal" [modal]="true" [style]="{width: '50vw'}"
                        [draggable]="false" [resizable]="false">
                      <p class="m-0">{{buzoh.Precio}}</p>
                      <ng-template pTemplate="footer">
                  <p-button icon="pi pi-check" (click)="displayModal=false" label="Ok" styleClass="p-button-text"></p-button>
                 </ng-template>
          </p-dialog>
                      </div>
                  </div>
              </div>
          </div>
      </ng-template>
  </p-carousel>
</div>
