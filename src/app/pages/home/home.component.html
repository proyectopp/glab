<!--cartel de lo mas pedido-->

<!--Carrusel con los productos de la coleccion Novedades, muestra imagen,nombre del producto, color o material y precio-->
<div style="margin-bottom: 20px;margin-top: 30px;">
  <p-carousel [value]="collecionNovedades" styleClass="custom-carousel" [numVisible]="4" [numScroll]="2" 
    [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions"> <!--El carrusel va a mostrar 4 productos y va pasando de a uno-->
    <ng-template let-novedades pTemplate="item"> <!--Declaramos la variable novedades para traer la coleccion-->
      <div class="product-item">
        <div class="product-item-content">
          <div class="mb-3">
            <img [src]="novedades.Img" width="250" height="250" style="border-radius: 20px; margin:10px;"
              class="product-image" /><!--imagen del producto-->
          </div>
          <div>
            <h4 style="text-overflow: ellipsis;" class="mb-1">{{novedades.Producto}} </h4><!--nombre del producto-->
            <h6 class="mt-0 ">{{novedades.Color}}</h6><!--color del producto-->
            <h6 class="mt-0 ">{{novedades.Material}}</h6><!--material del producto-->
            <p class="m-0">${{novedades.Precio}}</p><!--precio del producto-->
            <div class="mt-4"><!--divisor para colocar boton para añadir el producto a favoritos-->
              <button class="btn-carro">
                <div class="default-btn">
                  <svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="none" stroke-width="2" stroke="#FFF" height="20" width="20" viewBox="0 0 24 24"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle r="3" cy="12" cx="12"></circle></svg>
                  <span>Ver opción</span>
                </div>
                <div class="hover-btn">
                  <svg class="css-i6dzq1" stroke-linejoin="round" stroke-linecap="round" fill="none" stroke-width="2" stroke="#ffd300" height="20" width="20" viewBox="0 0 24 24"><circle r="1" cy="21" cx="9"></circle><circle r="1" cy="21" cx="20"></circle><path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path></svg>
                  <span (click)="showModalDialog()">Agregar</span>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
<!--carrusel-->
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active" data-bs-interval="10000">
      <img src="../../../assets/carouselglab2.png" class="d-block w-100" height="600" alt="...">
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img src="../../../assets/carouselglab3.png" class="d-block w-100" height="600" alt="...">
    </div>
    <div class="carousel-item">
      <img src="../../../assets/carouselglab4.png" class="d-block w-100" height="600" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev"  type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden" >Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
