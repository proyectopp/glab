<!--mas pedido-->
<div class="maspedido">
  <h2 class="titulo-pedido" style=" color:black;">- Lo más pedido -</h2>
</div>
<div style="margin-bottom: 20px;margin-top: 30px;">
  <p-carousel [value]="collecionNovedades" styleClass="custom-carousel" [numVisible]="4" [numScroll]="1"
    [circular]="true" [autoplayInterval]="3000" [responsiveOptions]="responsiveOptions">

    <ng-template let-novedades pTemplate="item">
      <div class="product-item">
        <div class="product-item-content">
          <div class="mb-3">
            <img [src]="novedades.Img" width="250" height="250" style="border-radius: 20px; margin:10px;"
              class="product-image" />
          </div>
          <div>
            <h4 style="text-overflow: ellipsis;" class="mb-1">{{novedades.Producto}} </h4>
            <h6 class="mt-0 ">{{novedades.Color}}</h6>
            <h6 class="mt-0 ">{{novedades.Material}}</h6>
            <p class="m-0">${{novedades.Precio}}</p>
            <div class="car-buttons mt-5">
              <p-button type="button" styleClass="p-button-success p-button-rounded mr-2" icon="pi pi-plus"></p-button>
              <p-button (click)="showModalDialog()" type="button"
                styleClass="p-button-rounded p-button-help p-button-outlined" icon="pi pi-shopping-cart"></p-button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
<!--tarjetas-->

<div class="contenedor" style="margin-bottom: 50px;">
  <div >
    <h2 class="titulo-pedido" style="color: black;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Categorias</h2>
  </div>
  <div class="contenedor-cards">
    <div class="contenedor-card-item col-3">
      <div class="contenedor-card-item-wrapper" style="border-radius: 60px;">
        <a routerLink="/mujer"><img src="../../../assets/mujer.png"  alt=""></a>
      </div>
    </div>
    <div class="contenedor-card-item col-3">
      <div class="contenedor-card-item-wrapper" style="border-radius: 60px;">
        <a routerLink="/hombre"><img src="../../../assets/hombre.png" alt=""></a>
      </div>
    </div>
    <div class="contenedor-card-item col-3">
      <div class="contenedor-card-item-wrapper" style="border-radius: 60px;">
        <a routerLink="/accesorios"><img src="../../../assets/accesorios.png"  alt=""></a>
      </div>
    </div>
    <div class="contenedor-card-item col-3">
      <div class="contenedor-card-item-wrapper" style="border-radius: 60px;">
        <a routerLink="/conjuntos"><img src="../../../assets/conjuntos.png" alt=""></a>
      </div>
    </div>
  </div>
</div>
