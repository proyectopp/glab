<div class="card">
    <p-table responsiveLayout="scroll" [value]="collecionMujeres">
        <ng-template pTemplate="caption">
            Productos Mujer
            <div class="flex">
                <button type="button" pButton pRipple icon="pi pi-file"  class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-file-excel" class="p-button-success mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-file-pdf"  class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-filter"  class="p-button-info ml-auto" pTooltip="Selection Only" tooltipPosition="bottom"></button>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th>Producto </th>
                <th>Precio</th>
                <th>Color</th>
                <th>Cantidad</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-mujer let-columns="columns">
            <tr>
                <td>{{mujer.Producto}}</td>
                <td>{{mujer.Precio}}</td>
                <td>{{mujer.Color}}</td>
                <td>{{mujer.Cantidad}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
